<!DOCTYPE html>
<html>
  <head>
    <title>Krakow</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="fable.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css"
      integrity="sha384-CvZmWkdi104sUjHwSOGWqzKWcCDbNrRMh1vE0ZctUwx8o24edlkwLmr0/V6g/GZq"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <form id="form">
            <fieldset>
              <legend>Reverse Polish Notation</legend>
              <label for="equation">Equation</label>
              <input
                type="text"
                id="equation"
                placeholder="Enter equation..."
              />
              <button type="submit">Evaluate</button>
            </fieldset>
          </form>
        </div>

        <div class="col-sm-8">
          <h3 class="doc">Result</h3>
          <p class="doc" id="result"></p>

          <h3 class="doc">WAT</h3>
          <p class="doc" id="wat"></p>

          <h3 class="doc">WASM</h3>
          <p class="doc" id="wasm"></p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
